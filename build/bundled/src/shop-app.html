<dom-module id="shop-button" assetpath="/">
  <template>
    <style>

      shop-button {
        display: inline-block;
      }

      shop-button > * {
        display: inline-block;
        box-sizing: border-box;
        font-size: 14px;
        color: var(--app-primary-color);
        margin: 0;
        padding: 8px 44px;
        text-align: center;
        text-decoration: none;
        border-radius: 3px;
        outline: none;
        -webkit-appearance: none;
        min-height: 32px;
      }

      shop-button > *:active, shop-button > *:focus {
        background-color: var(--app-secondary-color);
        color: #FFF;
      }

      @media (max-width: 767px) {

        /* Responsive buttons are used in shop-detail, shop-cart and shop-checkout */
        shop-button[responsive] {
          @apply(--layout-fixed-bottom);
          height: 64px;
          z-index: 1;
        }

        shop-button[responsive] > * {
          background-color: var(--app-accent-color);
          border: none;
          color: white;
          padding: 20px;
          width: 100%;
          height: 100%;
          font-size: 15px;
        }

        shop-button[responsive] > *:focus {
          background-color: var(--app-accent-color);
        }

      }

    </style>
  </template>
</dom-module>

<dom-module id="shop-image" assetpath="/">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
      }

      img {
        @apply(--layout-fit);
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
        opacity: 0;
        transition: 0.5s opacity;
        @apply(--shop-image-img);
      }

    </style>

  </template>

<dom-module id="shop-select" assetpath="/">
  <template>
    <style>

      shop-select {
        display: inline-block;
        position: relative;
        /* create a layer to avoid invalidation from other controls*/
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      shop-select > shop-md-decorator {
        display: block;
        border-top: 1px solid #ccc;
        height: 1px;
        speak: none;
      }

      shop-select > shop-md-decorator::after {
        content: '\25BC';
        display: block;
        position: absolute;
        bottom: calc(50% - 0.75em);
        right: 8px;
        speak: none;
        -webkit-transform: scaleY(.6);
        transform: scaleY(.6);
        color: var(--app-secondary-color);
        pointer-events: none;
      }

      shop-select > select {
        width: 100%;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding: 8px 24px 8px 0;
        border: none;
        background-color: transparent;
        border-radius: 0;
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color);
        overflow: hidden;
        margin: 0;
        outline: none;
      }

      shop-select > select::-ms-expand {
        display: none;
      }

      shop-select > shop-md-decorator > shop-underline {
        display: block;
        background-color: var(--app-accent-color);
        height: 2px;
        position: relative;
        top: -1px;
        width: 100%;
        margin: auto;
        -webkit-transform: scale3d(0, 1, 1);
        transform: scale3d(0, 1, 1);
        transition: -webkit-transform 0.2s ease-in;
        transition: transform 0.2s ease-in;
      }

      shop-select > select:focus + shop-md-decorator > shop-underline {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      shop-select > select:focus + shop-md-decorator::before,
      shop-select > select:focus + shop-md-decorator::after,
      shop-select > select:focus {
        color: black;
      }

      /* hide the focus ring in firefox */
      shop-select > select:focus:-moz-focusring {
        color: transparent;
        text-shadow: 0 0 0 #000;
      }

      shop-select > [prefix] {
        position: absolute;
        left: 0px;
        top: calc(50% - 8px);
        line-height: 16px;
        color: var(--app-secondary-color);
        pointer-events: none;
      }

    </style>
  </template>
</dom-module>

  <template>
    <style>
      :host {
        position: relative;
        display: block;
        transition-timing-function: linear;
        transition-property: -webkit-transform;
        transition-property: transform;
      }

      :host::after {
        position: absolute;
        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        content: "";
        transition: opacity 0.4s;
        pointer-events: none;
        opacity: 0;
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        will-change: opacity;
        @apply(--app-header-shadow);
      }

      :host([shadow])::after {
        opacity: 1;
      }

      ::content [main-title],
      ::content [condensed-title] {
        -webkit-transform-origin: left top;
        transform-origin: left top;
        white-space: nowrap;
      }

      ::content [condensed-title] {
        opacity: 0;
      }

      #background {
        @apply(--layout-fit);
        overflow: hidden;
      }

      #backgroundFrontLayer,
      #backgroundRearLayer {
        @apply(--layout-fit);
        height: 100%;
        pointer-events: none;
        background-size: cover;
      }

      #backgroundFrontLayer {
        @apply(--app-header-background-front-layer);
      }

      #backgroundRearLayer {
        opacity: 0;
        @apply(--app-header-background-rear-layer);
      }

      #contentContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      :host([disabled]),
      :host([disabled])::after,
      :host([disabled]) #backgroundFrontLayer,
      :host([disabled]) #backgroundRearLayer,
      :host([disabled]) ::content > app-toolbar:first-of-type,
      :host([disabled]) ::content > [sticky],

      :host-context(.app-layout-silent-scroll),
      :host-context(.app-layout-silent-scroll)::after,
      :host-context(.app-layout-silent-scroll) #backgroundFrontLayer,
      :host-context(.app-layout-silent-scroll) #backgroundRearLayer,
      :host-context(.app-layout-silent-scroll) ::content > app-toolbar:first-of-type,
      :host-context(.app-layout-silent-scroll) ::content > [sticky] {
        transition: none !important;
      }
    </style>

    </div>

<dom-module id="shop-home" assetpath="/">

  <template>

    <style include="shop-button">

      * {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Avenir Next', 'Open Sans', 'Roboto', Arial;
        font-weight: 500;
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
      }

      .image-link {
        outline: none;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        /*margin-bottom: 40px;*/
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        /*display: inline-block;*/
        /*width: 50%;*/
      }

      shop-image {
        cursor: pointer;
        position: relative;
        height: 320px;
        overflow: hidden;
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      h2 {
        cursor: pointer;
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        /*font-size: 1.1em;*/
      }

      @media (max-width: 767px) {
        shop-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }

        .item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a {
          /*padding: 8px 24px;*/
        }
      }

      iron-swipeable-pages {
        height: 300px;
        width: 100vw;
        @apply(--layout-flex);
      }

      iron-swipeable-pages > * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
      }

      .container {
        overflow-x: scroll;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        margin-top: -18px;
        padding-left: 8px;
        padding-right: 8px;
      }
      .container img {
        margin: 10px 2px 2px 2px;
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 2px;
        width:110px;
        height:80px;
        background-color: #ffffff;
      }

    </style>

    
      
      
    

    <template is="dom-repeat" items="[[categories]]" strip-whitespace="">
      <div class="item">
          <shop-image data-type="search" data-action="[[item.title]]" on-tap="tappedItem" src="[[item.image]]" alt="[[item.title]]" placeholder-img="[[item.placeholder]]"></shop-image>
        
          
        
      </div>
    </template>
    

  </template>

</div><dom-module id="shop-app">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        /*padding-top: 130px;*/
        padding-bottom: 64px;
        min-height: 100vh;
        --app-primary-color: #202020;
        --app-secondary-color: #053872;
        --app-accent-color: #172C50;
        --app-badge-color: #f44336;
        --paper-button-ink-color: var(--app-accent-color);
        --paper-icon-button-ink-color: var(--app-accent-color);
        --paper-spinner-color: var(--app-accent-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: var(--app-primary-color);
      }

      * {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Avenir Next', 'Open Sans', 'Roboto', Arial;
        font-weight: 500;
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      app-toolbar {
        @apply(--layout-horizontal);
        background-color: rgba(0,59,100, 0.95);
        color: #fff;
      }

      .right-bar-item {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      paper-icon-button {
        color: #fff;
      }

      paper-toggle-button {
        --paper-toggle-button-label-color: #fff;
        --paper-toggle-button-checked-bar-color: lightblue;
        --paper-toggle-button-checked-button-color: lightblue;
        --paper-toggle-button-checked-ink-color: lightblue;
        --paper-toggle-button-unchecked-bar-color: var(--app-accent-color);
        --paper-toggle-button-unchecked-button-color: var(--app-accent-color);
        --paper-toggle-button-unchecked-ink-color: var(--app-accent-color);
        font-size: 14px;
      }

      .logo {
        /*text-align: center;*/
        margin-top: 7px;
      }

      .logo a {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: var(--app-primary-color);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }

      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }

      .cart-btn-container {
        position: relative;
        width: 40px;
      }

      .announcer {
        position: fixed;
        height: 0;
        overflow: hidden;
      }

      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      #tabContainer {
        position: relative;
        height: 66px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-tabs-selection-bar: var(--app-primary-color);
        --paper-tabs: var(--app-primary-color);
      }

      paper-tab {
        margin: 0 10px;
        --paper-tab-ink: var(--app-primary-color);
        --paper-tab: var(--app-primary-color);
        --paper-tab-content: var(--app-primary-color);
        --paper-tab-content-unselected: var(--app-primary-color);
      }

      paper-tab a {
        display: inline-block;
        outline: none;
        padding: 9px 5px;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        color: var(--app-primary-color);
        padding-top: 36px;
      }

      .cart-badge {
        position: absolute;
        top: -2px;
        right: 0;
        width: 20px;
        height: 20px;
        background-color: var(--app-badge-color);
        border-radius: 50%;
        color: white;
        font-size: 12px;
        font-weight: 500;
        pointer-events: none;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      shop-cart-modal {
        z-index: 2;
      }

      app-drawer {
        z-index: 3;
      }

      iron-pages {
        max-width: 1440px;
        margin: 0 auto;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        margin-top: 20px;
        line-height: 24px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

      .demo-label {
        box-sizing: border-box;
        width: 120px;
        padding: 6px;
        margin: 8px auto 0;
        background-color: var(--app-primary-color);
        color: white;
        text-transform: uppercase;
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          /*padding-top: 64px;*/
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }

    </style>

    <shop-analytics key="UA-39334307-16"></shop-analytics>
    
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    
    <shop-category-data categories="{{categories}}"></shop-category-data>

    
    <shop-cart-data id="cart" cart="{{cart}}" num-items="{{numItems}}" total="{{total}}"></shop-cart-data>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      
      <shop-home name="home" categories="[[categories]]" language="{{language}}"></shop-home>
      
      <shop-list name="list" route="[[subroute]]" offline="[[offline]]"></shop-list>
      
      <shop-detail name="detail" route="[[subroute]]" offline="[[offline]]"></shop-detail>
      
      <shop-cart name="cart" cart="[[cart]]" total="[[total]]"></shop-cart>
      
      <shop-checkout name="checkout" cart="[[cart]]" total="[[total]]" route="{{subroute}}"></shop-checkout>
    </iron-pages>

    
    <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

  </template>
