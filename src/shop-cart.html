<html><head><meta charset="UTF-8"><link rel="import" href="shop-app.html"></head><body><dom-module id="shop-cart">

  <template>

    <style include="shop-common-styles shop-button shop-form-styles">

      .list {
        margin: 40px 0;
      }

      .checkout-box {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }

      .subtotal {
        margin: 0 64px 0 24px;
      }

      @media (max-width: 767px) {

        .subtotal {
          margin: 0 0 0 24px;
        }

      }

    </style>

    <div class="main-frame">
      <div class="subsection" visible$="[[!_hasItems]]">
        <p class="empty-cart">Your <iron-icon icon="shopping-cart"></iron-icon> is empty.</p>
      </div>
      <div class="subsection" visible$="[[_hasItems]]">
        <header>
          <h1>Your Cart</h1>
          <span>([[_getPluralizedQuantity(cart.length)]])</span>
        </header>
        <div class="list">
          <template is="dom-repeat" items="[[cart]]" as="entry">
            <shop-cart-item entry="[[entry]]"></shop-cart-item>
          </template>
        </div>
        <div class="checkout-box">
          + Total: <span class="subtotal">[[_formatTotal(total)]]</span>
          <shop-button responsive="">
            <input type="button" on-click="_checkout" value="Checkout">
          </shop-button>
        </div>
      </div>
    </div>

  </template>

  <script>Polymer({is:"shop-cart",properties:{total:Number,cart:Array,visible:{type:Boolean,observer:"_visibleChanged"},_hasItems:{type:Boolean,computed:"_computeHasItem(cart.length)"}},_checkout:function(){this.fire("buy-cart")},_formatTotal:function(t){return isNaN(t)?"":"$"+t.toFixed(2)},_computeHasItem:function(t){return t>0},_getPluralizedQuantity:function(t){return t+" "+(1===t?"item":"items")},_visibleChanged:function(t){t&&this.fire("change-section",{title:"Your cart"})}});</script>

</dom-module>
</body></html>
