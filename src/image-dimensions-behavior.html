<html>

<head>
    <script>
        ImageDimensionsBehavior = {
            _convertDimensions: function(n, e, i) {
                return n ? n.replace(/150x150/, e + "x" + i) : n
            },
            _imageAt400x400: function(n) {
                return this._convertDimensions(n, 400, 400)
            },
            _imageAt75x75: function(n) {
                return this._convertDimensions(n, 75, 75)
            }
        };
    </script>
</head>

<body></body>

</html>
